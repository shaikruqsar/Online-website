<!DOCTYPE html>
<html>
  <head>
     <title>Emart Online Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    
    <style>
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav li {
      margin-right: 20px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    
    nav a:hover {
      color: #ccc;
    }
    
    .product-list {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin: 20px;
    }
    
    .product-item {
      width: 300px;
      margin: 20px;
      text-align: center;
    }
    
    .product-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .product-item h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .product-item p {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .product-item button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    .product-item button:hover {
      background-color: #ccc;
      color: #333;
    }
    </style>
